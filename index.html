<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9c86ba1a04.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="fs-4">Payment for example</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="row">
                    <div class="col-5"><label class="form-label ms-1">Card #</label><input type="text"
                            class="form-control" placeholder="XXXXXXXXXXXXXXXX"></div>
                    <div class="col-3"><label class="form-label ms-1">CVC #</label><input type="text"
                            class="form-control" placeholder="0000"> </div>
                    <div class="col-4"><label class="form-label ms-3">Amount</label>
                        <div class="d-flex align-items-center"><b>$</b><input type="text" class="form-control"
                                placeholder="Amount"></div>
                    </div>
                    <div class="col-6"><label class="form-label ms-1 mt-2">First Name</label><input type="text"
                            class="form-control"> </div>
                    <div class="col-6"><label class="form-label ms-1 mt-2">Last Name</label><input type="text"
                            class="form-control"> </div>
                    <div class="col-6"><label class="form-label ms-1 mt-2">City</label><input type="text"
                            class="form-control"></div>
                    <div class="col-3"><label class="form-label ms-1 mt-2">State</label><select class="form-select"
                            aria-label="Default select example">
                            <option selected>Pick a state</option>
                                      <option value="1">Aragua </option>
                                          <option value="2">Carabobo </option>
                                              <option value="3">Miranda </option>
                                                </select> </div>
                    <div class="col-3"><label class="form-label ms-1 mt-2">Postal Code</label><input type="text"
                            class="form-control"></div>
                    <div class="col-6 h-auto"><label class="form-label my-2"> We accept:</label> 
                        <div class="col-5 rounded-5 bg-secondary d-flex justify-content-between mt-2 h-auto">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fab fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fab fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fab fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio4"><i
                                        class="fab fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                        <div class="col-6">
                            <div class="form-floating"><div class="my-2">Message</div> 
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                    style="height: 100px"></textarea><p>Add anynotes here</p> </div>
                        </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="cancel">Cancel</button>
                    <button class="btn btn-primary" type="send">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
